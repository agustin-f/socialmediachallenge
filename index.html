<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Media Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <h1 class="title">Social Media Dashboard</h1>
            <p class="total-followers">Total Followers: 23,004</p>
        </div>
    </header>
    <section class="top-cards">
        <div class="wrapper">
            <div class="grid">
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="icon-facebook"> @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">1987</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="icon-up"> 12 Today
                    </p>
                </article>
                <article class="card twitter">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="icon-twitter"> @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">1044</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="icon-up"> 99 Today
                    </p>
                </article>
                <article class="card instagram">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="icon-instagram"> @realnathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number"> 11k</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="icon-up"> 1099 Today
                    </p>
                </article>
                <article class="card youtube">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="icon-youtube"> Nathan F.
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">8239</span>
                        <span class="card-followers-title">Subscribers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="icon-up"> 144 Today
                    </p>
                </article>
            </div>
        </div>
    </section>
    <section class="overview">
        <div class="wrapper">
            <div class="card">

            </div>
        </div>
    </section>

</body>

</html>
